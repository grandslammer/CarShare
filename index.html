<!DOCTYPE html>
<html>

<head>
    <title>CarShare</title>
    <meta charset="UTF-8">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>

<body>
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a href="#" class="navbar-brand"><i class="fa fa-picture-o" aria-hidden="true"></i> CarShare</a>
            </div>
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li><a href="#about">About</a></li>
                    <li><a href="#signup">Sign Up</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="jumbotron" id="mainlogo">

    </div>

    <div class="container wrapper">


        <div class="jumbotron" id="about">
            <h1><i class="fa fa-building" aria-hidden="true"></i> About</h1>
        </div>



        <div class="jumbotron" id="signup">
            <h1><i class="fa fa-address-card" aria-hidden="true"></i> Sign Up</h1>
        </div>

        <div class="row">
            <div class="col-md-12">
                <div class="well">
                    <form action="#">
                        <div class="input-group">
                            <input class="btn btn-lg" name="signupemail" id="signupemail" type="email" placeholder="Your Email" required>
                            <button class="btn btn-info btn-lg" type="submit">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div class="jumbotron" id="contact">
            <h1><i class="fa fa-address-book" aria-hidden="true"></i> Contact</h1>
        </div>

        <p>Feel free to contact me if you have any questions or if you want to order a photograph.</p>
        <p>N'hesitez pas a me contacter si vous avez des questions ou si vous voulez placer une commander pour des photos.</p>


        <form method="post">
            <div class="form-group">
                <label for="usr">Name:</label>
                <input type="text" class="form-control" id="name" placeholder="Enter your name" name="name">
            </div>
            <div class="form-group">
                <label for="email">Email address:</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email address" name="email">
            </div>
            <div class="form-group">
                <label for="comment">Message:</label>
                <textarea class="form-control" rows="5" id="message" placeholder="Enter your message" name="message"></textarea>
            </div>
            <button type="submit" class="btn btn-primary" id="submit">Submit</button>
        </form>



    </div>

    <footer>CarShare 2017</footer>

    <script src="http://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <script type="text/javascript">
        $("form").submit(function(e) {

            var error = "";

            if ($("#name").val() == "") {
                error += "The name field is required.<br>";
            }

            if ($("#email").val() == "") {
                error += "The email field is required.<br>";
            }

            if ($("#message").val() == "") {
                error += "The message field is required.";
            }

            if (error != "") {
                $("#error").html('<div class="alert alert-danger" role="alert"><p><strong>There were error(s) in your form:</strong></p>' + error + '</div>');

                return false;

            } else {

                return true;

            }
        });
    </script>
</body>

</html>
